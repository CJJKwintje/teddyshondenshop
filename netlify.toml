[build]
  command = "npm install && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--no-optional"

[dev]
  targetPort = 5173
  port = 8888
  framework = "vite"
  functionsPort = 9999
  timeout = 60

[[redirects]]
  from = "/*"
  to = "https://teddyshondenshop.nl/:splat"
  status = 301
  force = true
  conditions = { Host = "www.teddyshondenshop.nl" }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/feeds/merchant-products.xml"
  to = "/.netlify/functions/merchant-feed"
  status = 200
  force = true

[functions]
  node_bundler = "esbuild"

[functions.merchant-feed]
  timeout = 60
  memory = 1024